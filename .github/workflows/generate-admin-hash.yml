name: Generate Admin Hash

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-admin-hash:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure admin password is provided
        run: |
          if [ -z "${ADMIN_PASSWORD}" ]; then
            echo "ADMIN_PASSWORD secret is not configured" >&2
            exit 1
          fi

      - name: Generate admin hash file
        id: generate
        run: |
          set -euo pipefail
          HASH=$(printf "%s" "${ADMIN_PASSWORD}" | sha256sum | cut -d' ' -f1)
          {
            printf '%s\n' "// Ce fichier est généré automatiquement par le workflow GitHub Actions \"Generate Admin Hash\"."
            printf '%s\n' "// Ne pas modifier à la main."
            printf '%s\n' "(function applyAdminHash() {"
            printf '%s\n' "  if (typeof window === \"undefined\") {"
            printf '%s\n' "    return;"
            printf '%s\n' "  }"
            printf '%s\n' "  window.__HP_ADMIN_HASH__ = \"${HASH}\";"
            printf '%s\n' "})();"
          } > admin-config.js

      - name: Commit admin hash update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update admin hash"
          file_pattern: admin-config.js

      - name: Préparer les fichiers statiques
        run: |
          rm -rf build
          mkdir build
          rsync -av \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'build/' \
            --exclude 'functions/' \
            --exclude 'tests/' \
            --exclude 'firebase.json' \
            --exclude 'firestore.rules' \
            ./ build/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
