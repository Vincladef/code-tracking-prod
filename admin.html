<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accès administrateur — Habitudes &amp; Pratique</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f7fb;
      --card-bg: #ffffff;
      --card-border: rgba(148, 163, 184, 0.35);
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #3ea6eb;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    main {
      width: min(100%, 28rem);
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      box-shadow: 0 16px 30px rgba(15, 23, 42, 0.08);
      text-align: center;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    p {
      margin: 0;
      line-height: 1.6;
    }
    p.helper {
      margin-top: 1rem;
      color: var(--muted);
      font-size: 0.95rem;
    }
    noscript {
      display: block;
      margin-top: 1.5rem;
      color: #b91c1c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Zone administrateur</h1>
      <p id="admin-login-status">Initialisation…</p>
      <p class="helper">Vous serez redirigé après vérification.</p>
      <noscript>Activez JavaScript pour accéder à l’espace administrateur.</noscript>
    </div>
  </main>
  <script src="admin-config.js"></script>
  <script type="module" src="admin-auth.js"></script>
</body>
</html>
