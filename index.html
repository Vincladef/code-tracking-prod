<script type="module">
  import { D } from "./schema.js";
  const drawer = document.getElementById("debug-drawer");
  if (D.on && drawer) {
    drawer.classList.add("visible");
    const o = console.info;
    console.info = (...args) => {
      o.apply(console, args);
      const pre = document.createElement("pre");
      pre.textContent = args.map(a => typeof a === 'string' ? a : JSON.stringify(a)).join(' ');
      drawer.appendChild(pre);
    };
  }
</script>

  const app = initializeApp(firebaseConfig);

  function getUidFromHash() {
    const m = location.hash.match(/^#\/u\/([^/?#]+)/);
    return m ? m[1] : null;
  }

  function boot() {
    const uid = getUidFromHash();
    if (!uid) {
      location.hash = "#/admin";   // par dÃ©faut : admin
      renderAdmin(db);             // rend directement la page admin
      return;
    }
    initApp({ app, db, user: { uid } });
  }

  window.addEventListener("hashchange", boot);
  boot();
</script>
