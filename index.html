<script type="module">
  // Si tu ne veux aucun log Ã  l'Ã©cran, supprime entiÃ¨rement ce <script>.
  // Sinon: mets D.on = true dans schema.js
  import { D } from "./schema.js";
  const drawer = document.getElementById("debug-drawer");
  if (D.on && drawer){
    drawer.classList.remove("hidden");
    drawer.style.display = "block";
    const o = console.info;
    console.info = (...args) => {
      o.apply(console, args);
      const pre = document.createElement("pre");
      pre.textContent = args.map(a => typeof a === "string" ? a : JSON.stringify(a)).join(" ");
      drawer.appendChild(pre);
    };
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore }    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { initApp, renderAdmin, ctx } from "./app.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQcvZ9a2j4MHF04RjMHIey0R_iwnjZf4o",
    authDomain: "tracking-d-habitudes.firebaseapp.com",

  };

  // 1) Firebase
  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  // 2) Helper URL
  function uidFromHash(){
    const m = location.hash.match(/^#\/u\/([^/?#]+)/);
    return m ? m[1] : null;
  }

  // 3) Router minimal
  async function boot(){
    const uid = uidFromHash();

    // Cas ADMIN (pas dâ€™UID ou #/admin)
    if (!uid || location.hash.startsWith("#/admin")) {
      // Donne le db au contexte pour que renderAdmin lâ€™utilise si besoin
      ctx.db = db;
      // masque Ã©ventuellement lâ€™aside (si prÃ©sent dans ton HTML)
      const aside = document.getElementById("sidebar");
      if (aside) aside.style.display = "none";
      // affiche lâ€™admin
      renderAdmin(db);
      return;
    }

    // Cas UTILISATEUR (#/u/UID)
    initApp({ app, db, user: { uid } });
  }

  window.addEventListener("hashchange", boot);
  boot();
</script>
